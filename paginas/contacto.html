<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Encuentro Digital</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="logo.png" alt="Logo de la empresa">
      </div>
      <div class="nombre-empresa">
        <h1>Encuentro Digital</h1>
      </div>
    <nav>
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="preguntasfrecuentes.html">Preguntas frecuentes</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario-contacto">
      <h2>Contáctanos</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="redes-sociales">
        <a href="https://www.facebook.com/encuentrodigital" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/encuentrodigital" target="_blank">Instagram</a>
        <a href="https://www.twitter.com/encuentrodigital" target="_blank">Twitter</a>
      </div>
      <div class="contacto">
        <p>CONTÁCTANOS AHORA!</p>
        <p>+52 222 497 5154</p>
        <p>encuentrodigital5@gmail.com</p>
      </div>
    </div>
  </footer>

</body>
</html>
